<!DOCTYPE html>
<html>
<head>
  <title>Confirmation Page</title>
  <style>
    .header {
      text-align: center;
      font-size: 24px;
      margin-top: 50px;
    }
    
    .button {
      display: inline-block;
      padding: 15px 25px;
      font-size: 20px;
      text-align: center;
      text-decoration: none;
      background-color: red;
      color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }
    
    .button:after {
      content: '';
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 80%);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      opacity: 0;
      transition: all 0.3s ease-in-out;
    }
    
    .button:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transform: scale(1.05);
    }
    
    .button:hover:after {
      opacity: 1;
    }
    
    .cat-image {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Tekan untuk Pengesahan</h1>
  </header>

  <div class="hacker.jpg">
    <img src="hacker.jpg" alt="Cat Photo" width="300" height="300">
  </div>

  <div style="text-align: center; margin-top: 50px;">
    <a class="button" href="#">Touch Here</a>
  </div>
</body>
</html>
